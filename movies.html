<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <script src="main.js"></script>
</head>

<body>

    <!-- Header Start -->
    <div id="header">
            <span id="sitetitle">Movies for You</span>

            <div id="searching">
                <input type="search" id="search" placeholder="Enter Title here" autofocus>
                <input type="search" id="search" placeholder="Enter Year here" autofocus>
                <input type="submit" id="inputbtn" onclick="searchResult()" value="Search">
            </div>
        </div>
    <!-- Header End -->

    <!-- Movies Start -->
    <section id="work">
        <div id="heading">
            <center>
                <h1>Latest Movies</h1>
            </center>
        </div>
        <div id="movies">

        </div>
    </section>
    <!-- Movies End -->


        <!-- Footer Start  -->
        <footer>

            </p>
        </footer>
        <!-- Footer End -->
    


</body>

</html>
